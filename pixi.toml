[project]
name = "dbc"
version = "0.1.0"
description = "Automations for the dbc project"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64"]

[dependencies]
python = ">=3.8"
pyyaml = ">=6.0"
faker = ">=19.0.0"

[tasks]
cdn-generate = "python scripts/cdn.py"
cdn-serve = "python -m http.server -d cdn-dev"
