site_name: dbc
site_author: columnar-tech
site_description: dbc is a command line tool for installing and managing ADBC drivers
site_url: https://docs.columnar.tech/dbc
repo_url: https://github.com/columnar-tech/dbc
repo_name: dbc
copyright: Copyright &copy; 2025 Columnar Technologies Inc.
markdown_extensions:
  - admonition
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
nav:
  - Introduction: index.md
  - Getting Started:
      - Installation: getting_started/installation.md
      - First steps: getting_started/first_steps.md
      - FAQ: getting_started/faq.md
  - Guides:
      - Intalling Drivers: guides/installing.md
      - Finding Drivers: guides/finding_drivers.md
      - Using a Driver List: guides/driver_list.md
  - Concepts:
      - Driver: concepts/driver.md
      - Driver Manager: concepts/driver_manager.md
      - Driver Manifest: concepts/driver_manifest.md
      - Driver List: concepts/driver_list.md
  - Reference:
      - Commands: reference/cli.md
      - Config Level: reference/config_level.md
      - Driver List: reference/driver_list.md
      - Supported Platforms: reference/supported_platforms.md
theme:
  name: material
  logo: assets/dbc_logo_white_static.svg
  favicon: assets/favicon.ico
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - media: "(prefers-color-scheme)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.annotate
    - navigation.instant
    - navigation.path
    - navigation.sections
    - navigation.tracking
    - content.code.copy
    - content.tabs.link
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/columnar-tech/dbc
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/columnar.tech
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/dbc
extra_css:
  - stylesheets/extra.css
exclude_docs: |
  README.md
plugins:
  - privacy
