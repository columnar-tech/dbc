site_name: dbc
site_author: columnar-tech
site_description: dbc is a command line tool for installing and managing ADBC drivers
site_url: https://docs.columnar.tech/dbc
repo_url: https://github.com/columnar-tech/dbc
repo_name: dbc
copyright: Copyright &copy; 2025 Columnar Technologies, Inc.
markdown_extensions:
  - admonition
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
nav:
  - Introduction: index.md
  - Getting Started:
      - Installation: getting_started/installation.md
      - First steps: getting_started/first_steps.md
      - FAQ: getting_started/faq.md
  - Guides:
      - guides/index.md
  - Concepts:
      - Driver: concepts/driver.md
      - Driver Manager: concepts/driver_manager.md
      - Driver Manifest: concepts/driver_manifest.md
      - Drivers List: concepts/drivers_list.md
  - Reference:
      - dbc CLI: reference/cli.md
      - Config: reference/config.md
      - dbc.toml: reference/dbc.toml.md
theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.ico
  palette:
    - media: "(prefers-color-scheme)"
      scheme: default
      primary: teal
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.annotate
    - navigation.instant
    - navigation.path
    - navigation.sections
    - navigation.tracking
    - content.code.copy
    - content.tabs.link
