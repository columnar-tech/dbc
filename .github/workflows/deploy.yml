name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Where to deploy to"
        required: true
        type: environment
    
      release_tag:
        description: "Tag of the GitHub release (example: v0.0.1)"
        required: true

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

permissions:
  contents: read
  id-token: write # For AWS auth

jobs:
  deploy:
    name: "deploy ${{ inputs.environment }}"
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: AWS Login
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a  # v4.3.1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          role-session-name: deploy-${{ inputs.environment }}-${{ github.run_id }}-${{ github.run_attempt }}
          aws-region: ${{ vars.AWS_REGION }}
      
      - name: Check role
        run: |
          aws sts get-caller-identity

      - name: Download release artifacts
        run: |
          gh release download ${{ inputs.release_tag }}
      
      - name: Upload artifacts
        run: |
          aws s3 cp . s3://dbc-distribution/${{ inputs.release_tag }} --recursive
