name: Publish install.sh

on:
  push:
    branches:
      - 'main'
    paths:
      - 'scripts/install.sh'
      - 'scripts/install.ps1'

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write # For AWS auth

jobs:
  publish_install:
    name: Publish install scripts
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v5
      - name: AWS Login
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a  # v4.3.1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          role-session-name: deploy-production-${{ github.run_id }}-${{ github.run_attempt }}
          aws-region: ${{ vars.AWS_REGION }}
      
      - name: Check role
        run: |
          aws sts get-caller-identity
      - name: Upload install.sh
        run: |
          aws s3 cp scripts/install.sh s3://${{ vars.AWS_BUCKET }}/install.sh
          aws s3 cp scripts/install.ps1 s3://${{ vars.AWS_BUCKET }}/install.ps1
